<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>プロジェクト組織進度管理システム</title>
  <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            padding-top: 20px;
        }
        h1 {
            margin-top: 20px;
            margin-bottom: 30px;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 80%;
            height: 40px;
        }
        .sidebar {
            display: flex;
            padding: 10px;
            justify-content: space-between;
            width: 100%;
        }
        .sidebar button {
            padding: 10px;
            font-size: 18px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ddd;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .sidebar button:hover {
            background-color: #ccc;
        }
        .sidebar button.active {
            background-color: #add8e6;
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            align-items: flex-start;
        }
        .content-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .content-item label {
            margin-right: 10px;
        }
        .content-item select {
            margin-right: 60px;
        }
        .table-container {
            margin-top: 30px;
            width: 100%;
            align-self: flex-start;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
        $.get("/api/members", function(data) {
            var select = $("#memName");
            select.empty();
            select.append('<option value="" selected disabled>请选择员工</option>'); // 添加空选项
            $.each(data, function(index, member) {
                select.append('<option value="' + member.memName + '">' + member.memName + '</option>');
            });
        });
    });
    </script>
  <script>
    $(document).ready(function() {
        $.get("/api/missions", function(data) {
            var select = $("#level");
            select.empty();
            select.append('<option value="" selected disabled>请选择状态</option>'); // 添加空选项
            $.each(data, function(index, mission) {
                select.append('<option value="' + mission.level + '">' + mission.level + '</option>');
            });
        });
    });
    </script>
</head>
<body>
<h1>プロジェクト組織進度管理システム</h1>
<div class="container">
  <div class="sidebar">
    <button class="active">個人担当</button>
    <button>案件管理</button>
    <button>全体進度</button>
  </div>
  <div class="content">
    <form action="/menbermission1" method="POST">
      <div class="content-item">
        <label for="memName">担当人:</label>
        <select id="memName" name="memName">
        </select>
        <label for="level">项目等级</label>
        <select id="level" name="level">
        </select>
        <label for="startTime">开始时间:</label>
        <input class="date-input" type="date" id="startTime" name="startTime" placeholder="開始時間">
        <label for="endTime">结束时间:</label>
        <input class="date-input" type="date" id="endTime" name="endTime" placeholder="締め切り時間">
        <input type="submit" value="確認">
      </div>
    </form>
    <div class="table-container">
      <table th:if="${nameRecord}">
        <thead>
        <tr>
          <th>misIdidid</th>
          <th>desc</th>
          <th>fkProjId</th>
          <th>addTime</th>
          <th>expireTime</th>
          <th>misStatus</th>
          <th>startTime</th>
          <th>endTime</th>
          <th>level</th>
          <th>progress</th>
          <th>fkMemId</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mission : ${nameRecord}">
          <td th:text="${mission.misId}"></td>
          <td th:text="${mission.desc}"></td>
          <td th:text="${mission.fkProjId}"></td>
          <td th:text="${mission.addTime}"></td>
          <td th:text="${mission.expireTime}"></td>
          <td th:text="${mission.misStatus}"></td>
          <td th:text="${mission.startTime}"></td>
          <td th:text="${mission.endTime}"></td>
          <td th:text="${mission.level}"></td>
          <td th:text="${mission.progress}"></td>
          <td th:text="${mission.fkMemId}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
