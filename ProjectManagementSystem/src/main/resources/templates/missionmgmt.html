<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>プロジェクト組織進度管理システム</title>
  <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            padding-top: 20px;
        }
        h1 {
            margin-top: 20px;
            margin-bottom: 30px;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 80%;
            height: 40px;
        }
        .sidebar {
            display: flex;
            padding: 10px;
            justify-content: space-between;
            width: 100%;
        }
        .sidebar button {
            padding: 10px;
            font-size: 18px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ddd;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .sidebar button:hover {
            background-color: #ccc;
        }
        .sidebar button.active {
            background-color: #add8e6;
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            align-items: flex-start;
        }
        .content-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .content-item label {
            margin-right: 10px;
        }
        .content-item select {
            margin-right: 20px;
        }
        .content-item .confirmation {
            margin-right: 40px;
        }
        .content-item .filtersearch {
            margin-right: 40px;
        }
        .content-item .newcase {
            margin-right: 40px;
        }
        .generated-table {
            border-collapse: collapse;
            width: 80%;
            overflow-x: auto;
        }
        .generated-table th,
        .generated-table td {
            border: 1px solid black;
            text-align: center;
            padding: 4px;
        }
        .generated-table tr:first-child {
             background-color: #f2f2f2;
        }
    </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
        $(".sidebar button").click(function() {
            // 移除所有按钮的active状态
            $(".sidebar button").removeClass("active");
            // 给被点击的按钮添加active状态
            $(this).addClass("active");

            // 根据被点击的按钮，导航到不同的页面
            var buttonText = $(this).text();
            if (buttonText === "個人担当") {
                window.location.href = "/missioninfo";
            } else if (buttonText === "案件管理") {
                window.location.href = "/missionmgmt";
            } else if (buttonText === "全体進度") {
                window.location.href = "/allmgmt";
            }
        });
        $.get("/api/missions", function(data) {
            var select = $("#desc");
            select.empty();
            $.each(data, function(index, mission) {
                select.append('<option value="' + mission.desc + '">' + mission.desc + '</option>');
            });
        });
    });
    function getMissionData() {
    // 阻止表单的默认提交行为
    event.preventDefault();
    // 获取用户选择的案件名称
    var desc = $("#desc").val();
    // 调用新的API接口，获取对应的mission数据
    $.get("/api/missions/" + desc, function(mission) {
        // 删除旧的表单
        $(".generated-table").remove();
        // 创建一个新的表单显示这些数据
        var table = $("<table class='generated-table'></table>");
        var headerRow = $("<tr></tr>");
        var dataRow = $("<tr></tr>");

        $.each(mission, function(key, value) {
            headerRow.append($("<th></th>").text(key));
            dataRow.append($("<td></td>").text(value));
         });
        table.append(headerRow);
        table.append(dataRow);
        $(".content").append(table);  // 将新的表单添加到页面上
        });
    }
  </script>
</head>
<body>
<h1>プロジェクト組織進度管理システム</h1>
<div class="container">
  <div class="sidebar">
    <button>個人担当</button>
    <button class="active">案件管理</button>
    <button>全体進度</button>
  </div>
  <div class="content">
    <form>
      <div class="content-item">
        <label for="desc">案件名称:</label>
        <select id="desc" name="desc">
        </select>
        <input class="confirmation" type="submit" value="確認" onclick="getMissionData(event)">
        <input class="filtersearch" type="submit" value="フィルター検索">
        <input class="newcase" type="submit" value="新規案件">
        <a href="/addCase">新增案件</a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
