<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>プロジェクト組織進度管理システム</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            padding-top: 20px;
        }
        h1 {
            margin-top: 20px;
            margin-bottom: 30px;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 80%;
            height: 40px;
        }
        .sidebar {
            display: flex;
            padding: 10px;
            justify-content: space-between;
            width: 100%;
        }
        .sidebar button {
            padding: 10px;
            font-size: 18px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ddd;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .sidebar button:hover {
            background-color: #ccc;
        }
        .sidebar button.active {
            background-color: #add8e6;
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            align-items: flex-start;
        }
        .content-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .content-item label {
            margin-right: 20px;
        }
        .content-item select {
            margin-right: 40px;
        }
        .content-item .time-label {
            margin-left: 40px;
            margin-right: 10px;
        }
        .content-item .date-input {
            margin-left: 10px;
            margin-right: 10px;
        }
        .content-item .status-label{
            margin-left: 20px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
    $(document).ready(function() {
        $.get("/api/members", function(data) {
            var select = $("#memName");
            select.empty();
            $.each(data, function(index, member) {
                select.append('<option value="' + member.memName + '">' + member.memName + '</option>');
            });
        });
        $(".sidebar button").click(function() {
            // 移除所有按钮的active状态
            $(".sidebar button").removeClass("active");
            // 给被点击的按钮添加active状态
            $(this).addClass("active");

            // 根据被点击的按钮，导航到不同的页面
            var buttonText = $(this).text();
            if (buttonText === "個人担当") {
                window.location.href = "/missioninfo";
            } else if (buttonText === "案件管理") {
                window.location.href = "/missionmgmt";
            } else if (buttonText === "全体進度") {
                window.location.href = "/allmgmt";
            }
        });
    });
    </script>
</head>
<body>
<h1>プロジェクト組織進度管理システム</h1>
<div class="container">
    <div class="sidebar">
        <button>個人担当</button>
        <button>案件管理</button>
        <button class="active">全体進度</button>
    </div>
    <div class="content">
        <form action="/menbermission" method="post">
            <div class="content-item">
                <label for="memName">人:</label>
                <select id="memName" name="memName">
                </select>
                <input type="submit" value="確認">
                <label class="time-label" for="startTime">時間:</label>
                <input class="date-input" type="date" id="startTime" name="startTime" placeholder="開始時間">
                <span>—</span>
                <input class="date-input" type="date" id="endTime" name="endTime" placeholder="締め切り時間">
                <label class="status-label" for="level">案件ステータス:</label>
                <select id="level" name="level">
                </select>
            </div>
        </form>
    </div>
</div>
</body>
</html>
