<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>プロジェクト組織進度管理システム</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            height: 60%;
        }
        .sidebar {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 20%;
            padding: 10px;
            border-right: 1px solid #ccc;
        }
        .sidebar button {
            padding: 10px;
            background-color: #ddd;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .sidebar button:hover {
            background-color: #ccc;
        }
        .sidebar button.active {
            background-color: #add8e6;
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            width: 80%;
            padding: 10px;
            margin-left: 60px;   /* Increase left margin */
        }
        .content-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .content-item label {
            margin-right: 10px;  /* Increase right margin */
        }
        .content-item select {
            margin-right: 60px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
    $(document).ready(function() {
        $.get("/api/members", function(data) {
            var select = $("#memName");
            select.empty();
            $.each(data, function(index, member) {
                select.append('<option value="' + member.memName + '">' + member.memName + '</option>');
            });
        });
    });
    </script>
</head>
<body>
    <h1>プロジェクト組織進度管理システム</h1>
    <div class="container">
        <div class="sidebar">
            <button class="active">個人担当</button>
            <button>案件管理</button>
            <button>全体進度</button>
        </div>
        <div class="content">
            <form action="/menbermission" method="post">
            <div class="content-item">
                <label for="memName">担当人:</label>
                <select id="memName" name="memName">
                </select>
                <input type="submit" value="確認">
            </div>
            </form>
        </div>
    </div>
</body>
</html>
